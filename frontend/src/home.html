<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js" integrity="sha256-u0L8aA6Ev3bY2HI4y0CAyr9H8FRWgX4hZ9+K7C2nzdc=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <nav class="nav">
      <a href="index.html">Kanban</a>
      <ul>
        <li><a href="#" id="logout">Sair</a></li>
      </ul>
    </nav>
  </div>
  <main class="container ">
    <div id="quadro" class="connectedSortable card-list">

    </div>
  </main>
  <button id="create-column">Criar Coluna</button>
  <button id="create-task">Criar Tarefa</button>

  <!-- Create Column -->
  <div id="taskColumnModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskColumnModalLabel"></h5>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="nome" class="form-control mb-2" name="nome" placeholder="Nome da Tarefa">
          <input type="color" id="color" class="form-control" name="color" placeholder="Color">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close">Cancelar</button>
          <button type="button" class="btn btn-primary" id="save-column">Salvar</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Create Task -->
  <div id="taskItemModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskItemModalLabel"></h5>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="titulo" class="form-control mb-2" name="titulo" placeholder="Nome da Tarefa">
          <input type="text" id="descricao" class="form-control" name="descricao" placeholder="Descrição">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close">Cancelar</button>
          <button type="button" class="btn btn-primary" id="save-item">Salvar</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/auth.js"></script>
  <script src="./js/script.js"></script>
</body>


</html>
